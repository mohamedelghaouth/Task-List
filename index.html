<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>js Sanbox</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Task List</span>
                        <form id="task_form">
                            <div class="input-field">
                                <input placeholder="New Task" id="new_task" type="text" class="validate">
                                <label for="new_task">New Task</label>
                                <button class="btn waves-effect waves-light" type="submit" name="action">
                                    Add Task
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-action">
                        <h5 class="">Tasks</h5>
                            <div class="input-field">
                                <input placeholder="Filter Task" id="filter_task" type="text" class="validate">
                            </div>
                        <ul class="collection" id="tasks_list" ></ul>
                        <button class="btn waves-effect waves-light black" id="clear_task" type="submit" name="action">
                            Clear Tasks 
                        </button>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
